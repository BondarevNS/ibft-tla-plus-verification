CONSTANT
    Corr = {2, 3, 4}            \* the set of correct processes
    Byzantine = {1}             \* the set of byzantine processes, may be empty
    N = 4                       \* the total number of processes: correct, defective, and Byzantine
    MaxView = 1                 \* the maximal view number
    Values = {"a", "b"}         \* values to be decided

SPECIFICATION Spec
INVARIANT
    (* The standard type invariant *)
    TypeOK
   
    (* If a correct process decides some value v, then no correct process decides a value v′ such that v′= v *)
    Agreement
   
