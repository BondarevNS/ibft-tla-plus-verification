CONSTANT
    MaxMessages = 25            \* Upper bound on total messages (ensures TLC termination)
    Corr = {2, 3, 4}            \* the set of correct processes
    Byzantine = {1}             \* the set of byzantine processes, may be empty
    N = 4                       \* the total number of processes: correct, defective, and Byzantine
    MaxView = 3                 \* the maximal view number
    MaxHeight = 2
    Values = {"a", "b"}         \* values to be decided

SPECIFICATION Spec
INVARIANT
    (* Type safety: all variables conform to expected domains *)
    TypeOK
   
    (* Agreement: all correct processes decide the same value *)
    Agreement

    (* Validity: decisions are either valid values or "None" *)
    Validity

   
