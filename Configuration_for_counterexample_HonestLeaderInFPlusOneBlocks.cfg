CONSTANT
    MaxMessages = 30            \* Upper bound on total messages (ensures TLC termination)
    Corr = {2, 3, 4}            \* the set of correct processes
    Byzantine = {1}             \* the set of byzantine processes, may be empty
    N = 4                       \* the total number of processes: correct, defective, and Byzantine
    MaxView = 5                 \* the maximal view number
    MaxHeight = 2
    Values = {"a"}         \* values to be decided

SPECIFICATION Spec
INVARIANT
    (* Type safety: all variables conform to expected domains *)
    TypeOK
   
    (* Censorship resistance: in any F+1 consecutive blocks, at least one is proposed by a correct process *)
    HonestLeaderInFPlusOneBlocks

(*Disable all attacks except "ByzantineLeaderPrepares(p)"*)
